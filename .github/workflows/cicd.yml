name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: sammel0/hello-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=$(echo ${GITHUB_SHA::7})" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.TAG }}

      # üîê nova forma de autentica√ß√£o SSH e atualiza√ß√£o do outro reposit√≥rio
      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add GitHub to known_hosts
        run: ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout manifests repo (SSH)
        uses: actions/checkout@v4
        with:
          repository: Sam-Melo/hello-manifests   # ‚ö†Ô∏è confirme o nome do dono/repo
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          path: hello-manifests
          fetch-depth: 0
          persist-credentials: false

      - name: Update image tag and push
        working-directory: hello-manifests
        env:
          TAG: ${{ steps.vars.outputs.TAG }}
          IMAGE: ${{ env.IMAGE_NAME }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i "s#image: .*#image: ${IMAGE}:${TAG}#g" k8s/deployment.yaml
          git commit -am "chore: update image to ${IMAGE}:${TAG}" || echo "no changes"
          git push origin main
